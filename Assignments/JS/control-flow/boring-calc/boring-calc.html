<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boring calc</title>
</head>

<body>

    <script>
        let num1 = parseInt(prompt('Enter first number: '));
        let num2 = parseInt(prompt('Enter second number: '));
        let operator = prompt('Enter operator: ');
        let result;


        switch (operator) {
            case "+":
                result = num1 + num2;
                break;

            case "-":
                result = num1 - num2;
                break;

            case "*":
                result = num1 * num2;
                break;

            case "/":
                if (num2 == 0) {
                    alert('Cant divide by 0');
                }

                result = num1 / num2;
                break;

            case "%":
                result = num1 % num2;
                break;

            default:
                alert('Unknown operator');
        }

        console.log(`The result is ${result}`); 
    </script>
</body>

</html>
