<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade evaluator</title>
</head>

<body>

    <script>

        let score = parseInt(prompt('Enter your score(0-100):'));
        let grade;

        if (isNaN(score) || score < 0 || score > 100) 
            alert('There was an error in your input');
        else {
            if (score <= 19) 
                grade = 1;
            else if (score <= 39) 
                grade = 2;
            else if (score <= 59) 
                grade = 3;
            else if (score <= 79) 
                grade = 4;
            else 
                grade = 5;
            alert(`Your grade is ${grade}`);
        }
      


    </script>
</body>

</html>
