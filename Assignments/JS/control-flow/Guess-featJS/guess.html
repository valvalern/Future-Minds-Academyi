<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
</head>

<body>

    <script>

        let random = Math.floor(Math.random() * 6) + 1;
        let tries = 0
        let guess;

        do {
            guess = prompt('Enter your guess(1 to 6): ');
            tries++
        }
        while (guess != random)

        if (tries > 1) 
            alert(`Congrats! You guessed the correct number in ${tries} tries  `)
         else 
         alert(`Congrats! You guessed the correct number in 1 try  `)

        
    </script>
</body>

</html>
