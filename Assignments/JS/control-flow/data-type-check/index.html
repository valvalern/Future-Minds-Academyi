        let input = prompt('Enter a single character:').toLowerCase();

        let vowels = 'aeiouy';
        let letters = 'abcdefghijklmnopqrstuvwxyz';

        if (!input || input.length !== 1) {
            console.log('Please enter exactly one character.');
        } else {
            if (!isNaN(input)) {
                console.log('It\'s a number.');
            } else if (vowels.includes(input)) {
                console.log('It\'s a vowel.');
            } else if (letters.includes(input)) {
                console.log('It\'s a consonant.');
            } else {
                console.log('It\'s a symbol or special character.');
            }
        }
