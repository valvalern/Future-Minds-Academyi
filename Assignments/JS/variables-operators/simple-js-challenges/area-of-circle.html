<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=initial-scale=1.0">
    <title>Area of circle</title>
</head>
<body>
    <script>
        let radius = parseInt(prompt('Radius of the circle: '));
        let area = Math.PI * radius**2;
        alert(`The area of the circle is ${area}`);
    </script>
</body>
</html>
