<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euros to dollars</title>
</head>
<body>
    <script>

        let euros = parseInt(prompt('Euros: '));
        let dollars = euros *1.14;
        alert(`${euros} euros is equal to ${dollars} dollars`);
    </script>
</body>
</html>
