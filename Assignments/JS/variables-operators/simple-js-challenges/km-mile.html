<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilometres to miles</title>
</head>
<body>
    <script>

        let km = parseInt(prompt('kilometers: '));
        let miles = km /1.6;
        alert(`${km} kilometres is equal to ${miles} miles`);
    </script>
</body>
</html>
