<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 to n </title>
</head>
<body>
    <script>

        let num = parseInt(prompt('Enter the number: '))
        let sum = 0;
        let count = 1;
        
        while (count <= num){
            sum += count;      
            count++;
        }

        document.write(sum);

    </script>
</body>
</html>
