<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collatz Conjecture</title>
</head>
<body>
    
    <script>

        let num = parseInt(prompt('Enter a number: '))

        while(num !== 1){
            if(num % 2 == 0)
                num = num / 2;
            else 
                num = num * 3 + 1;
            console.log(num);
        }

        
    </script>
</body>
</html>
