<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
</head>
<body>
    
    <script>

        const time = '05:36 PM'
        const hours = parseInt(time.slice(0, 2))
        const minutes = parseInt( time.slice(3, 5))
        const string = time.slice(6, 8)

        console.log(hours)
        console.log(minutes)
        console.log(string)
        
    </script>
</body>
</html>
