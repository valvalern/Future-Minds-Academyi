<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress bar</title>
    <link rel="stylesheet" href="progress.css">
</head>

<body>
    <div class="progress-bar-container">
        <span class="indicator">0%</span>
        <div class="progress-bar-wrapper">
            <div id="bar" class="progress-bar"></div>
        </div>
        <span class="indicator">100%</span>
    </div>

    <script>

        

        setInterval(() => {
            const randomPercentage = Math.floor(Math.random() * 101);
            setProgressBar(randomPercentage);
        }, 2000);

       

        function isValidPercentage(percentage) {
            return isNaN(percentage) || percentage < 0 || percentage > 100;
        }

        function getProgressColor(percentage) {
            if (percentage <= 20)
                return 'darkred'
            if (percentage <= 50)
                return 'orange';
            if (percentage <= 80)
                return 'yellow';

            return 'green'

        }


        function modifyProgressBar(percentage, color) {
            const bar = document.getElementById('bar');
            bar.style.backgroundColor = color;
            bar.style.width = `${percentage}%`;

        }


        function setProgressBar(percentage) {
            if (isValidPercentage(percentage)) {
                throw new Error(`Invalid percentage ${percentage}`);
            }
            const color = getProgressColor(percentage);
            modifyProgressBar(percentage, color);
        }





    </script>
</body>

</html>
